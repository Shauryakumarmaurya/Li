<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Scanner</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #0f1020;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header */
        .header {
            text-align: center;
            margin-top: 20px;
        }

        .header h1 {
            margin: 0;
            color: #00b4d8;
        }

        /* Camera Box - FIXED HEIGHT is important */
        #reader {
            width: 90%;
            max-width: 500px;
            height: 400px;
            border: 2px solid #333;
            background: #000;
            margin: 20px auto;
            border-radius: 10px;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
        }

        .btn-start {
            background: #00b4d8;
            color: white;
        }

        .btn-stop {
            background: #ff4d4d;
            color: white;
            display: none;
        }

        /* Error Log (Visible on Phone) */
        #debug-log {
            width: 90%;
            color: #ff6b6b;
            font-family: monospace;
            font-size: 0.8rem;
            text-align: center;
            margin-top: 10px;
            white-space: pre-wrap;
        }

        /* Status Overlay */
        #status-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .status-content {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            text-align: center;
        }

        .status-icon {
            font-size: 4rem;
            display: block;
            margin-bottom: 10px;
        }

        .success-bg {
            background: rgba(0, 180, 0, 0.95) !important;
            color: white !important;
        }

        .error-bg {
            background: rgba(220, 0, 0, 0.95) !important;
            color: white !important;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>üì∑ Admin Scanner</h1>
        <p>BSP IIT Delhi Workshop</p>
    </div>

    <div id="reader"></div>

    <div>
        <button id="start-btn" class="btn btn-start">‚ö° Start Camera</button>
        <button id="stop-btn" class="btn btn-stop">Stop</button>
    </div>

    <div id="debug-log"></div>

    <div id="status-overlay">
        <div class="status-content" id="status-box">
            <span class="status-icon" id="icon">‚úÖ</span>
            <h2 id="title">Welcome!</h2>
            <p id="desc">Student Name</p>
            <button class="btn" id="scan-next-btn">Scan Next</button>
        </div>
    </div>

    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function () {
            // --- CONFIGURATION ---
            var supabaseUrl = 'https://gucbamtgrxaqftkrkjzn.supabase.co';
            var supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd1Y2JhbXRncnhhcWZ0a3JranpuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1MzU0MzcsImV4cCI6MjA4NTExMTQzN30.dE93HpYqAWqFqwHvQXFXQj9l7xPHcngIk-McsZHzIok';
            var supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

            var html5QrcodeScanner = null;
            var debugLog = document.getElementById('debug-log');
            var startBtn = document.getElementById('start-btn');
            var stopBtn = document.getElementById('stop-btn');
            var statusOverlay = document.getElementById('status-overlay');

            // Helper to show messages on screen
            function log(msg) {
                debugLog.innerText = msg;
                console.log(msg);
            }

            log('Ready. Click "Start Camera" to begin.');

            // Start Scanner
            function startScanner() {
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                log("Initializing camera...");

                try {
                    html5QrcodeScanner = new Html5QrcodeScanner(
                        "reader",
                        {
                            fps: 10,
                            qrbox: { width: 250, height: 250 },
                            rememberLastUsedCamera: true
                        },
                        false
                    );

                    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
                    log("Camera started. Point at a barcode.");
                } catch (err) {
                    log("Camera error: " + err.message);
                }
            }

            // Stop Scanner
            function stopScanner() {
                if (html5QrcodeScanner) {
                    html5QrcodeScanner.clear().then(function () {
                        startBtn.style.display = 'inline-block';
                        stopBtn.style.display = 'none';
                        log("Camera stopped.");
                    }).catch(function (err) {
                        log("Stop failed: " + err);
                    });
                }
            }

            function onScanFailure(error) {
                // Ignore frame noise
            }

            function onScanSuccess(decodedText, decodedResult) {
                console.log("Scan result: " + decodedText);
                log("Processing: " + decodedText);

                // Pause scanning while checking DB
                if (html5QrcodeScanner) {
                    html5QrcodeScanner.pause();
                }

                checkTicket(decodedText);
            }

            async function checkTicket(code) {
                try {
                    // 1. Search Database
                    var result = await supabaseClient
                        .from('registrations')
                        .select('*')
                        .eq('unique_code', code)
                        .single();

                    var data = result.data;
                    var error = result.error;

                    if (error || !data) {
                        showStatus("error", "INVALID TICKET", "Code not found in system.");
                        return;
                    }

                    // 2. Check Logic
                    if (data.checked_in === true) {
                        showStatus("error", "ALREADY USED ‚ùå", "<b>" + data.student_name + "</b> has already entered.");
                    } else {
                        // 3. Mark Checked In
                        await supabaseClient
                            .from('registrations')
                            .update({ checked_in: true })
                            .eq('id', data.id);

                        showStatus("success", "WELCOME! ‚úÖ", "Student: <b>" + data.student_name + "</b><br>Class: " + data.class_grade);
                    }

                } catch (err) {
                    showStatus("error", "Error", err.message);
                }
            }

            function showStatus(type, title, desc) {
                var icon = document.getElementById('icon');

                statusOverlay.style.display = 'flex';
                if (type === 'success') {
                    statusOverlay.className = 'success-bg';
                    icon.innerText = "‚úÖ";
                } else {
                    statusOverlay.className = 'error-bg';
                    icon.innerText = "üõë";
                }
                document.getElementById('title').innerHTML = title;
                document.getElementById('desc').innerHTML = desc;
            }

            function closeOverlay() {
                statusOverlay.style.display = 'none';
                statusOverlay.className = '';
                // Resume scanning
                if (html5QrcodeScanner) {
                    html5QrcodeScanner.resume();
                }
                log("Ready to scan...");
            }

            // Event Listeners
            startBtn.addEventListener('click', startScanner);
            stopBtn.addEventListener('click', stopScanner);
            statusOverlay.addEventListener('click', closeOverlay);
            document.getElementById('scan-next-btn').addEventListener('click', function (e) {
                e.stopPropagation();
                closeOverlay();
            });
        });
    </script>
</body>

</html>
